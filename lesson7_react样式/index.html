<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let bar = 'bar的数据',
        baz = 'baz的数据';
      function foo(...args) {
        console.log(args);
      }
      foo('bar', 'foo', 'baz');
      foo`bar foo baz`;
      foo`${bar} foo baz`;
    </script>
  </body>
